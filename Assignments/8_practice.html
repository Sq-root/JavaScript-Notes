<!-- Create Color Switcher when we click color box ithat color applies to whole doc of website  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 30px;
        }

        .box {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 6px 7px 8px 2px #cdcdcd;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Color Scheme Switcher</h2>
        <div class="grid">
            <div class="box" onclick="toggleBgColor(this)" id="lightpink" style="background-color: lightpink;">
            </div>
            <div class="box" onclick="toggleBgColor(this)" id="green" style="background-color: green;"></div>
            <div class="box" onclick="toggleBgColor(this)" id="yellow" style="background-color: yellow;"></div>
            <div class="box" onclick="toggleBgColor(this)" id="gray" style="background-color: gray;"></div>
        </div>
        <h3><i>Try Clicking one of the Box and See the Magic !</i></h3>
    </div>


    <!-- JS  -->
    <script src="./8_practice.js"></script>
</body>

</html>
