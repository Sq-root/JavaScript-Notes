    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100%;
            background-color: cornflowerblue;
        }

        .main {
            height: 100vh;
            display: flex;
            background-color: cornflowerblue;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #card {
            position: relative;
            height: 400px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        #card h2 {
            font-size: 30px;
            margin: 10px 0;
            font-weight: 800;
        }

        #card h5 {
            font-size: 25px;
            color: red;
            margin: 20px 0;
        }

        #card button {
            background-color: cadetblue;
            color: #fff;
            font-weight: 700;
            border-radius: 7px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        /* #card #remove-btn{
            background-color: #dadada;
            color: black;
            margin-right: 10px;
        } */

        img {
            width: 100%;
            height: 50%;
            object-position: center;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        #card i {
            position: absolute;
            font-size: 50px;
            color: red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0.7;
            transition: all 0.5s ease-in;

        }

        /* // cursor */
        #cursor {
            z-index: 1000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            opacity: 0.5;
            /* top: 10px; */
        }

        .element {
            position: relative;
            height: 120px;
            width: 100%;
            /* background-color: red; */
            border-bottom: 3px solid #fff;
            /* margin-bottom: 3rem; */
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .element h1 {
            color: white;
            font-size: 6vw;
            position: relative;
            mix-blend-mode: difference;
        }

        .element img {
            position: absolute;
            height: 150px;
            width: 150px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
            /* transform: translate(-50%, -50%); */
            opacity: 0;
            transition: all 0.3s linear;
        }
    </style>
</head>
