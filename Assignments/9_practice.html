<!-- BMI Calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column row mt-4">
            <div class="col-6 offset-3">
                <h2>BMI Calculator </h2>
                <form>
                    <div class="mb-3">
                        <label for="height" class="form-label fw-bold">Height</label>
                        <input type="number" name="height" class="form-control" id="height" placeholder="Enter Number">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Weight</label>
                        <input type="number" name="weight" class="form-control" id="weight" placeholder="Enter Number">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="result"></div>
                </form>
                <hr>
            </div>
            <div class="col-6 offset-3 my-3">
                <div class="BMI-guide">
                    <h3>BMI Weight Guide</h3>
                    <p class="bmi-info"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JS  -->
    <script src="./9_practice.js"></script>
</body>

</html>
