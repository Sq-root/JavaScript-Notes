<body id="body">

    <ul id="ul_tag">

    </ul>
    <!-- 
        Change all external links color to green
        Execption :- 
                    1. Its href must have :// in it
                    2. It should not start with http://internal.com 
     -->


    <script>
        const liTag = Array.from(ul_tag.children);
        for (ele in liTag) {
            let tag = liTag[ele];
            if (tag.innerText.includes(':')) {
                tag.firstElementChild.style = "color:green";
            }
        }

        //Programmatically Create Element
        let ul_tags = document.createElement('ul');
        let arr = [1, 2, 3, 4, 56, 72];
        body.append(ul_tags);
        arr.forEach(value => {
            var newListItem = document.createElement('li');
            // Set the text content of the li element
            newListItem.textContent = value;
            ul_tags.appendChild(newListItem);
        });

    </script>
</body>

</html>
